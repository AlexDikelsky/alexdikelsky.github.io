<html>

<head>
    <title>Jokes Frontend</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>
        <div>
            <label for="language">Language</label>
            <select id="language" class="form-select">
                    <option value="en">en</option>
                    <option value="es">es</option>
                    <option value="de">de</option>
            </select>
        </div>
        <div>
            <label for="number">Number of jokes</label>
            <select id="number" class="form-select">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
            </select>
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" class="form-select">
                    <option value="chuck">Chuck</option>
                    <option value="all">All</option>
                    <option value="neutral">Neutral</option>
            </select>
        </div>
        <div>
            <label for="idn">Id Number</label>
            <input id="idn"></input>
        </div>
    </div>
    <button onclick=run_id()>Use ID</button>
    <button onclick=run_num()>Use Number</button>
    <div id=jokes></div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src=script.js></script>
    4:08

</html>
